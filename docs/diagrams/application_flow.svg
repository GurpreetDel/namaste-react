<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <defs>
    <style type="text/css">
      .component { fill: #e1f5fe; stroke: #0288d1; stroke-width: 2; }
      .api { fill: #fff9c4; stroke: #fbc02d; stroke-width: 2; }
      .action { fill: #e8f5e9; stroke: #388e3c; stroke-width: 2; }
      .arrow { stroke: #616161; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { font-family: Arial; font-size: 12px; fill: #424242; }
      .title { font-family: Arial; font-size: 14px; font-weight: bold; fill: #212121; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title" style="font-size: 20px;">Namaste React Application Flow</text>
  
  <!-- Application Startup Flow -->
  <rect x="50" y="70" width="700" height="180" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="90" text-anchor="middle" class="title">Application Startup Flow</text>
  
  <!-- Components in Startup Flow -->
  <rect x="100" y="110" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="160" y="135" text-anchor="middle" class="title">index.html</text>
  
  <rect x="300" y="110" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="360" y="135" text-anchor="middle" class="title">app4.js</text>
  
  <rect x="500" y="110" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="560" y="135" text-anchor="middle" class="title">Router</text>
  
  <rect x="300" y="190" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="360" y="215" text-anchor="middle" class="title">AppLayout</text>
  
  <!-- Arrows in Startup Flow -->
  <path d="M 220 130 L 290 130" class="arrow" />
  <text x="255" y="125" text-anchor="middle" class="label">Loads</text>
  
  <path d="M 420 130 L 490 130" class="arrow" />
  <text x="455" y="125" text-anchor="middle" class="label">Initializes</text>
  
  <path d="M 560 150 L 560 170 L 360 170 L 360 190" class="arrow" />
  <text x="460" y="165" text-anchor="middle" class="label">Renders</text>
  
  <!-- Data Flow -->
  <rect x="50" y="270" width="700" height="180" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="290" text-anchor="middle" class="title">Data Flow</text>
  
  <!-- Components in Data Flow -->
  <rect x="100" y="310" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="160" y="335" text-anchor="middle" class="title">Body</text>
  
  <rect x="300" y="310" width="120" height="40" rx="5" ry="5" class="api" />
  <text x="360" y="335" text-anchor="middle" class="title">Swiggy API</text>
  
  <rect x="500" y="310" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="560" y="335" text-anchor="middle" class="title">State</text>
  
  <rect x="100" y="390" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="160" y="415" text-anchor="middle" class="title">RestaurantCard</text>
  
  <rect x="300" y="390" width="120" height="40" rx="5" ry="5" class="component" />
  <text x="360" y="415" text-anchor="middle" class="title">RestaurantMenu</text>
  
  <rect x="500" y="390" width="120" height="40" rx="5" ry="5" class="api" />
  <text x="560" y="415" text-anchor="middle" class="title">Menu API</text>
  
  <!-- Arrows in Data Flow -->
  <path d="M 220 330 L 290 330" class="arrow" />
  <text x="255" y="325" text-anchor="middle" class="label">Fetches data</text>
  
  <path d="M 420 330 L 490 330" class="arrow" />
  <text x="455" y="325" text-anchor="middle" class="label">Updates</text>
  
  <path d="M 160 350 L 160 390" class="arrow" />
  <text x="180" y="370" text-anchor="middle" class="label">Renders</text>
  
  <path d="M 220 410 L 290 410" class="arrow" />
  <text x="255" y="405" text-anchor="middle" class="label">Click</text>
  
  <path d="M 420 410 L 490 410" class="arrow" />
  <text x="455" y="405" text-anchor="middle" class="label">Fetches data</text>
  
  <!-- User Interaction Flow -->
  <rect x="50" y="470" width="700" height="110" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="490" text-anchor="middle" class="title">User Interaction Flow</text>
  
  <!-- Actions in User Interaction Flow -->
  <rect x="100" y="510" width="120" height="40" rx="5" ry="5" class="action" />
  <text x="160" y="535" text-anchor="middle" class="title">Search</text>
  
  <rect x="250" y="510" width="120" height="40" rx="5" ry="5" class="action" />
  <text x="310" y="535" text-anchor="middle" class="title">Filter</text>
  
  <rect x="400" y="510" width="120" height="40" rx="5" ry="5" class="action" />
  <text x="460" y="535" text-anchor="middle" class="title">View Menu</text>
  
  <rect x="550" y="510" width="120" height="40" rx="5" ry="5" class="action" />
  <text x="610" y="535" text-anchor="middle" class="title">Add to Cart</text>
</svg>