<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <defs>
    <style type="text/css">
      .component { fill: #e1f5fe; stroke: #0288d1; stroke-width: 2; }
      .router { fill: #e8eaf6; stroke: #3f51b5; stroke-width: 2; }
      .page { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .utility { fill: #fff9c4; stroke: #fbc02d; stroke-width: 2; }
      .connector { stroke: #616161; stroke-width: 2; fill: none; }
      .label { font-family: Arial; font-size: 12px; fill: #424242; }
      .title { font-family: Arial; font-size: 14px; font-weight: bold; fill: #212121; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title" style="font-size: 20px;">Namaste React Component Hierarchy</text>
  
  <!-- Legend -->
  <rect x="600" y="60" width="180" height="120" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="690" y="80" text-anchor="middle" class="title">Legend</text>
  
  <rect x="620" y="90" width="20" height="20" class="component" />
  <text x="650" y="105" class="label" x-anchor="start">Component</text>
  
  <rect x="620" y="120" width="20" height="20" class="router" />
  <text x="650" y="135" class="label" x-anchor="start">Router Component</text>
  
  <rect x="620" y="150" width="20" height="20" class="page" />
  <text x="650" y="165" class="label" x-anchor="start">Page Component</text>
  
  <!-- Root Component -->
  <rect x="350" y="70" width="100" height="40" rx="5" ry="5" class="router" />
  <text x="400" y="95" text-anchor="middle" class="title">App</text>
  
  <!-- Router -->
  <rect x="350" y="140" width="100" height="40" rx="5" ry="5" class="router" />
  <text x="400" y="165" text-anchor="middle" class="title">Router</text>
  
  <!-- AppLayout -->
  <rect x="350" y="210" width="100" height="40" rx="5" ry="5" class="component" />
  <text x="400" y="235" text-anchor="middle" class="title">AppLayout</text>
  
  <!-- Header -->
  <rect x="200" y="280" width="100" height="40" rx="5" ry="5" class="component" />
  <text x="250" y="305" text-anchor="middle" class="title">Header</text>
  
  <!-- Outlet (for routes) -->
  <rect x="500" y="280" width="100" height="40" rx="5" ry="5" class="router" />
  <text x="550" y="305" text-anchor="middle" class="title">Outlet</text>
  
  <!-- Pages -->
  <rect x="200" y="350" width="100" height="40" rx="5" ry="5" class="page" />
  <text x="250" y="375" text-anchor="middle" class="title">Body</text>
  
  <rect x="350" y="350" width="100" height="40" rx="5" ry="5" class="page" />
  <text x="400" y="375" text-anchor="middle" class="title">About</text>
  
  <rect x="500" y="350" width="100" height="40" rx="5" ry="5" class="page" />
  <text x="550" y="375" text-anchor="middle" class="title">Contact</text>
  
  <rect x="650" y="350" width="100" height="40" rx="5" ry="5" class="page" />
  <text x="700" y="375" text-anchor="middle" class="title">RestaurantMenu</text>
  
  <!-- Child Components -->
  <rect x="125" y="420" width="100" height="40" rx="5" ry="5" class="component" />
  <text x="175" y="445" text-anchor="middle" class="title">RestaurantCard</text>
  
  <rect x="275" y="420" width="100" height="40" rx="5" ry="5" class="component" />
  <text x="325" y="445" text-anchor="middle" class="title">Shimmer</text>
  
  <!-- Connectors -->
  <!-- App to Router -->
  <path d="M 400 110 L 400 140" class="connector" />
  
  <!-- Router to AppLayout -->
  <path d="M 400 180 L 400 210" class="connector" />
  
  <!-- AppLayout to Header and Outlet -->
  <path d="M 400 250 L 400 260 L 250 260 L 250 280" class="connector" />
  <path d="M 400 250 L 400 260 L 550 260 L 550 280" class="connector" />
  
  <!-- Outlet to Pages -->
  <path d="M 550 320 L 550 330 L 250 330 L 250 350" class="connector" />
  <path d="M 550 320 L 550 330 L 400 330 L 400 350" class="connector" />
  <path d="M 550 320 L 550 350" class="connector" />
  <path d="M 550 320 L 550 330 L 700 330 L 700 350" class="connector" />
  
  <!-- Body to Child Components -->
  <path d="M 250 390 L 250 400 L 175 400 L 175 420" class="connector" />
  <path d="M 250 390 L 250 400 L 325 400 L 325 420" class="connector" />
  
  <!-- RestaurantMenu to Shimmer -->
  <path d="M 700 390 L 700 400 L 325 400" class="connector" stroke-dasharray="5,5" />
  
  <!-- Additional Components -->
  <rect x="125" y="490" width="100" height="40" rx="5" ry="5" class="utility" />
  <text x="175" y="515" text-anchor="middle" class="title">constants.js</text>
  
  <rect x="275" y="490" width="100" height="40" rx="5" ry="5" class="utility" />
  <text x="325" y="515" text-anchor="middle" class="title">mockData.js</text>
  
  <!-- Utility Connections -->
  <path d="M 175 460 L 175 490" class="connector" stroke-dasharray="5,5" />
  <path d="M 325 460 L 325 490" class="connector" stroke-dasharray="5,5" />
  <path d="M 700 390 L 700 470 L 175 470" class="connector" stroke-dasharray="5,5" />
</svg>