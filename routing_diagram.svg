<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Routing Diagram</text>
  
  <!-- Routes -->
  <!-- Main Route -->
  <rect x="50" y="100" width="150" height="50" rx="10" ry="10" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="125" y="130" font-family="Arial" font-size="16" text-anchor="middle">"/"</text>
  
  <!-- About Route -->
  <rect x="50" y="200" width="150" height="50" rx="10" ry="10" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="125" y="230" font-family="Arial" font-size="16" text-anchor="middle">"/about"</text>
  
  <!-- Contact Route -->
  <rect x="50" y="300" width="150" height="50" rx="10" ry="10" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="125" y="330" font-family="Arial" font-size="16" text-anchor="middle">"/contact"</text>
  
  <!-- Restaurant Menu Route -->
  <rect x="50" y="400" width="150" height="50" rx="10" ry="10" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="125" y="430" font-family="Arial" font-size="16" text-anchor="middle">"/restaurants/:resId"</text>
  
  <!-- Error Route -->
  <rect x="50" y="500" width="150" height="50" rx="10" ry="10" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="125" y="530" font-family="Arial" font-size="16" text-anchor="middle">Any Other Path</text>
  
  <!-- Components -->
  <!-- Body Component -->
  <rect x="300" y="100" width="150" height="50" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="375" y="130" font-family="Arial" font-size="16" text-anchor="middle">Body Component</text>
  
  <!-- About Component -->
  <rect x="300" y="200" width="150" height="50" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="375" y="230" font-family="Arial" font-size="16" text-anchor="middle">About Component</text>
  
  <!-- Contact Component -->
  <rect x="300" y="300" width="150" height="50" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="375" y="330" font-family="Arial" font-size="16" text-anchor="middle">Contact Component</text>
  
  <!-- RestaurantMenu Component -->
  <rect x="300" y="400" width="150" height="50" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="375" y="430" font-family="Arial" font-size="16" text-anchor="middle">RestaurantMenu</text>
  
  <!-- Error Component -->
  <rect x="300" y="500" width="150" height="50" rx="10" ry="10" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="375" y="530" font-family="Arial" font-size="16" text-anchor="middle">Error Component</text>
  
  <!-- Connections -->
  <!-- Main Route to Body Component -->
  <line x1="200" y1="125" x2="300" y2="125" stroke="#333" stroke-width="2" />
  <polygon points="300,125 290,120 290,130" fill="#333" />
  <text x="250" y="115" font-family="Arial" font-size="12" text-anchor="middle">Main Page</text>
  
  <!-- About Route to About Component -->
  <line x1="200" y1="225" x2="300" y2="225" stroke="#333" stroke-width="2" />
  <polygon points="300,225 290,220 290,230" fill="#333" />
  <text x="250" y="215" font-family="Arial" font-size="12" text-anchor="middle">About Page</text>
  
  <!-- Contact Route to Contact Component -->
  <line x1="200" y1="325" x2="300" y2="325" stroke="#333" stroke-width="2" />
  <polygon points="300,325 290,320 290,330" fill="#333" />
  <text x="250" y="315" font-family="Arial" font-size="12" text-anchor="middle">Contact Page</text>
  
  <!-- Restaurant Menu Route to RestaurantMenu Component -->
  <line x1="200" y1="425" x2="300" y2="425" stroke="#333" stroke-width="2" />
  <polygon points="300,425 290,420 290,430" fill="#333" />
  <text x="250" y="415" font-family="Arial" font-size="12" text-anchor="middle">Restaurant Menu Page</text>
  
  <!-- Error Route to Error Component -->
  <line x1="200" y1="525" x2="300" y2="525" stroke="#333" stroke-width="2" />
  <polygon points="300,525 290,520 290,530" fill="#333" />
  <text x="250" y="515" font-family="Arial" font-size="12" text-anchor="middle">Error Page</text>
  
  <!-- User -->
  <circle cx="600" cy="300" r="30" fill="#dfd" stroke="#333" stroke-width="2" />
  <text x="600" y="305" font-family="Arial" font-size="16" text-anchor="middle">User</text>
  
  <!-- User Connections -->
  <!-- User to Main Route -->
  <path d="M 570 300 C 500 300 500 125 200 125" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="200,125 210,120 210,130" fill="#333" />
  <text x="400" y="100" font-family="Arial" font-size="12" text-anchor="middle">Navigates to</text>
  
  <!-- User to About Route -->
  <path d="M 570 300 C 500 300 500 225 200 225" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="200,225 210,220 210,230" fill="#333" />
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle">Navigates to</text>
  
  <!-- User to Contact Route -->
  <line x1="570" y1="300" x2="200" y2="325" stroke="#333" stroke-width="2" />
  <polygon points="200,325 210,320 210,330" fill="#333" />
  <text x="400" y="300" font-family="Arial" font-size="12" text-anchor="middle">Navigates to</text>
  
  <!-- User to Restaurant Menu Route -->
  <path d="M 570 300 C 500 300 500 425 200 425" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="200,425 210,420 210,430" fill="#333" />
  <text x="400" y="400" font-family="Arial" font-size="12" text-anchor="middle">Clicks Restaurant Card</text>
  
  <!-- User to Error Route -->
  <path d="M 570 300 C 500 300 500 525 200 525" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="200,525 210,520 210,530" fill="#333" />
  <text x="400" y="500" font-family="Arial" font-size="12" text-anchor="middle">Invalid URL</text>
  
  <!-- Legend -->
  <rect x="50" y="570" width="20" height="20" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="80" y="585" font-family="Arial" font-size="14">Route</text>
  
  <rect x="200" y="570" width="20" height="20" fill="#bbf" stroke="#333" stroke-width="2" />
  <text x="230" y="585" font-family="Arial" font-size="14">Component</text>
  
  <rect x="350" y="570" width="20" height="20" fill="#dfd" stroke="#333" stroke-width="2" />
  <text x="380" y="585" font-family="Arial" font-size="14">User</text>
  
  <!-- Footer -->
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">Namaste React Application - Routing Structure</text>
</svg>